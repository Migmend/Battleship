<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Battleship trial</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="game-info">
      <p>Turn: <span id="turn-display"></span></p>
      <p>Info: <span id="info"></span></p>
    </div>

    <div id="gamesboard-container"></div>

    <div class="option-container">
      <div
        id="0"
        class="destroyer-preview ships destroyer"
        draggable="true"
      ></div>
      <div
        id="1"
        class="submarine-preview ships submarine"
        draggable="true"
      ></div>
      <div id="2" class="cruiser-preview ships cruiser" draggable="true"></div>
      <div
        id="3"
        class="battleship-preview ships battleship"
        draggable="true"
      ></div>
      <div id="4" class="carrier-preview ships carrier" draggable="true"></div>
    </div>

    <button id="flip-button">FLIP</button>
    <button id="start-button">START</button>

    <script src="./index.js" async defer></script>
  </body>
</html>
